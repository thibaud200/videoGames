# ============================================================================
# config/gog.properties
# ============================================================================



# Configuration GOG - Vos identifiants personnels
gog.client.id=
gog.client.secret=
gog.galaxy.user_id=
gog.redirect.uri=http://localhost:8080/callback

# URLs GOG
gog.auth.base_url=https://auth.gog.com
gog.api.base_url=https://api.gog.com
gog.embed.base_url=https://embed.gog.com
gog.store.base_url=https://www.gog.com
gog.api.timeout=30

# Configuration par d√©faut
gog.default.language=fr
gog.default.country=FR
gog.default.currency=EUR

# Limites et retry
gog.rate_limit.requests_per_minute=60
gog.retry.max_attempts=3
gog.retry.delay_seconds=2

# OAuth2 scopes
gog.oauth.scopes=user.profile.read,user.library.read
